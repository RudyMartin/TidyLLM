      enabled: true
      timeout: 45.0
      retry_attempts: 2
    workflow_optimizer:
      enabled: true
      timeout: 60.0
      retry_attempts: 2
    knowledge_mcp:
      enabled: true
      timeout: 30.0
      retry_attempts: 3
  workflow_optimizer:
    enable_dag_manager: true
    enable_flow_agreements: true
    enable_auto_optimization: false
    optimization_level: 1
    compliance_mode: true
    audit_trail: true
    max_workflow_depth: 10
    timeout: 60.0
    performance_threshold: 0.8
  security:
