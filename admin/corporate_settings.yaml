      rate_limit:
        enabled: true
        requests_per_hour: 1000
        requests_per_minute: 100
      require_auth: false
    audit:
      enabled: true
      audit_all_requests: false
      audit_retention_days: 90
    data:
      encrypt_cache: true
      encrypt_logs: true
      mask_sensitive_data: true
